<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VLT-1</title>
    <meta name="Vocabulary Learning Tool" content="A handy program to 
    help learn rare and exciting words in the english language.">
    <meta name="Mr. Oolong" content="A program for learning new words.">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>Vocabulary Learning Tool V-1</h1>

    <div>
        <p id="paragraph">This is a paragraph.</p>
    </div>

    <div id="interface">
        <button id="nextButton">Click on Me!</button>
        <button id="previousButton">Previous word.</button>
        <button id="insertWord" class="inactive">New word?</button>
        <button id="removeWord" class="inactive">Erase word?</button>
    </div>
    <div>
        <form action = "" id="wordEntry" class="inactive">
            <p>
                <label>New Word:
                <input type = "text" name = "newWord" id = "newWord"/></label>
                <br><br>
                <label>Word Definition:
                    <br>
                <textarea name = "wordDefinition" id = "wordDefinition" cols = "23" rows = "4"></textarea></label>
            </p>
            <button type="button" id="submit" >Submit</button>
        </form>
    </div>

    <script src="VLT1.js"></script>
</body>
</html>
